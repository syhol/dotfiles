[tools]
node = "latest"
deno = "latest"
bun = "latest"
uv = "latest"
go = "latest"
usage = "latest"
rust = "latest"
"npm:@anthropic-ai/claude-code" = "latest"
"npm:@openai/codex" = "latest"

[tasks.docker]
run = "docker run --pull=always -it --rm --entrypoint bash jdxcode/mise:latest"
[tasks.refresh]
dir = "{{cwd}}"
run = '''
./scripts/stop.sh
./scripts/reset.sh
docker builder prune --filter "until=168h" -f
docker volume prune -f
./scripts/start.sh
''''

[settings]
experimental = true
idiomatic_version_file_enable_tools = []

[settings.pipx]
uvx = true

[settings.npm]
bun = true

